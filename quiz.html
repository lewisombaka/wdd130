<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="A Form page with a few CSS questions">
    <meta name="author" content="Lewis Ochieng' Ombaka">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
        <div class="main column1">   
            <label for="q1">1. What does the acronym CSS stands for?</label>
            <input type="text" name="q1" id="q1">
        </div>

        <div class="main column2">
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea name="q2" id="q2" rows="10"></textarea>
        </div>

        <div class="main column3">
            <label for="q3">3. Which of the folllwoing is a valid CSS comment?</label>
            <select>
                <option disabled selected>Choose One ...</option>
                <option value="//css comment">//css comment</option>
                <option value="/**css comment**/">/**css comment**/</option>
                <option value="#css comment/">#css comment/</option>
            </select>
        </div>

        <div class="main column4">  
            <label for="q4">4. What is the bottom margin given this declaration? </label>
            <div class="box">
                <p>margin: 10px 5px 15px;</p>
            </div>
            <input type="number" name="q4" id="q4">
        </div>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
