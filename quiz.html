<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
        <div class="main column1">   
            <label for="">1. What does the acronym CSS stands for?</label>
            <input type="text" name="" id="">
        </div>

        <div class="main column2">
            <label for="">2. How are id and class attributes selected in CSS?</label>
            <textarea name="" id="" rows="10"></textarea>
        </div>

        <div class="main column3">
            <label for="">3. Which of the folllwoing is a valid CSS comment?</label>
            <select value="">
                <option name="" id="" disabled selected>Choose One ...</option>
                <option name="" id="">//css comment</option>
                <option name="" id="">/**css comment**/</option>
                <option name="" id="">#css comment/</option>
            </select>
        </div>

        <div class="main column4">  
            <label for="">4. What is the bottom margin given this declaration? </label>
            <div class="box">
                <p>margin: 10px 5px 15px;</p>
            </div>
            <input type="text" name="" id="">
        </div>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
