    <meta charset="UTF-8">

    <meta name="description" content="This is a page all about Splash White Water Rafting Contact Form. You'll be able to communicate with us through this form. Come talk to us">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>
        <img src="images/z-splash.png" alt="Splash White Water Rafting logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>

        <!-- Employee Profiles -->
        <div class="employees">
            <div class="employee">
                <figure>
                    <h3>John Doe</h3>
                    <img src="images/optimized-img13.jpg" alt="John Doe">
                    <figcaption>Marketing Manager</figcaption>
                </figure>
            </div>
            <div class="employee">
                <figure>
                    <h3>Susan Lee</h3>
                    <img src="images/optimized-img11.jpg" alt="Susan Lee">
                    <figcaption>CTO</figcaption>
                </figure>
            </div>
            <div class="employee">
                <figure>
                    <h3>Mary Milks</h3>
                    <img src="images/optimized-img12.jpg" alt="Mary Milks">
                    <figcaption>Company Ranger</figcaption>
                </figure>
            </div>
        </div>

        <!-- Company Info -->
        <div class="companyInfo">
            <div class="details">
                <p>Address: Old Mutual Tower, Nairobi, Kenya</p>
                <p>Phone: <a href="tel:+254768833087">Call Us</a></p>
                <p>Email: <a href="mailto:lewisochieng99@gmail.com">Mail Us</a></p>
            </div>

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7977.584753832562!2d36.81631775!3d-1.2993677499999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10e400e852b7%3A0xae4857eea7d6651!2sOld%20Mutual%20Tower!5e0!3m2!1sen!2ske!4v1739634058704!5m2!1sen!2ske" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <!-- Contact Form -->
        <form>
            <h3>Talk to Us:</h3>

            <div class="main one">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="main two">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="main three">
                <p>Purpose of Message:</p>
                
                <div class="radio-group">
                    <input type="radio" name="message-purpose" id="general-inquiry" value="General Inquiry" required>
                    <label for="general-inquiry">General Inquiry</label>
                </div>
            
                <div class="radio-group">
                    <input type="radio" name="message-purpose" id="reservation-question" value="Reservation Question" required>
                    <label for="reservation-question">Reservation Question</label>
                </div>
            
                <div class="radio-group">
                    <input type="radio" name="message-purpose" id="website-suggestion" value="Website Suggestion" required>
                    <label for="website-suggestion">Website Suggestion</label>
                </div>
            </div>                        

            <div class="main four">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <div class="main five">
                <label for="subscribe">Subscribe to Monthly Newsletter</label>
                <input type="checkbox" name="subscribe" id="subscribe">
            </div>

            <div class="main six">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy;2025 | Splash White Water Rafting Company | Lewis Ochieng' Ombaka</p>

            <a href="https://www.twitter.com"><img src="images/optimized-twitter.webp" alt="Twitter"></a>
            <a href="https://www.instagram.com"><img src="images/optimized-instagram.webp" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
