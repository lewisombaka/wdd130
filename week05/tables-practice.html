<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="styles/tables-practice.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Department</th>
                <th>Person</th>
                <th>Most interest in</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="8">Accounting</th>
                <th>Chris</th>
                <td>HTML tables</td>
                <td>22</td>
            </tr>
            <tr>
                <th>Dennis</th>
                <td>Web accesibility</td>
                <td>45</td>
            </tr>
            <tr>
                
                <th>Sarah</th>
                <td>Javascript frameworks</td>
                <td>29</td>
            </tr>
            <tr>
                <th>Karen</th>
                <td>Web perfomance</td>
                <td>36</td>
            </tr>
            <tr>
                <th colspan="2">Average age</th>
                <td>33</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Front-end web Developer Course</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
