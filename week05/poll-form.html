<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Lewis Ochieng' Ombaka | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label>Fullname</label>
                <input type="text" id="fullname" name="fullname">
                <label>Email</label>
                <input type="email" name="useremail" id="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="Brave">Brave</option>
                    <option value="IX Browser">IX Browser</option>
                    <option value="Tor Browser">Tor Browser</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet">
            </fieldset>
            <label for="feedback">List the places you have lived</label>
            <textarea name="feedback" id="feedback" placeholder="Nairobi, Siaya, Mombasa" rows="2">
            </textarea>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Lewis Ochieng' Ombaka</p>
    </footer>
</body>
</html>
